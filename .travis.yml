git:
  depth: 1

language: go

go:
  - "1.11"

before_install:
  - go version
  - go env

script:
  # Build
  - go build -v ./...
  # Lint
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.15.0
  - golangci-lint run
  # Test
  - go test -v -race .
